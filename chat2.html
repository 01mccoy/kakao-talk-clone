<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Gill</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a onClick="history.go(-1)">
          <i class="fa-solid fa-xl fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gill</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-xl fa-magnifying-glass"></i>
        <i class="fa-solid fa-xl fa-bars"></i>
      </div>
    </header>

    <main class="main-screen"></main>

    <script
      src="https://kit.fontawesome.com/6cf7e93362.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
