<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-lg fa-magnifying-glass"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-lg fa-gear"></i></a>
        </span>
        <div class="badge--dot badge--dot--find-screen"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <div class="recommended-friends__list">
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar"
                src="photo/babyclownfish.jpg"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Nemo</h4>
                <h6 class="user-component__subtitle">Just keep swimming!</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="add-friend-btn">
                <i class="fa-solid fa-lg fa-user-plus"></i>
              </span>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img class="user-component__avatar" src="photo/moorishidol.jpg" />
              <div class="user-component__text">
                <h4 class="user-component__title">Gill</h4>
                <h6 class="user-component__subtitle">.</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="add-friend-btn">
                <i class="fa-solid fa-lg fa-user-plus"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-xs fa-chevron-right"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Fish-Friendly-Sharks</h5>
            <h6 class="open-post__hashtags">#not#food#yes#friends</h6>
            <div class="open-post__members">
              <img src="photo/friendlyshark.jpg" />
              <span class="open-post__member-count">3 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="photo/friendlyshark2.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-xs fa-heart"></i>
                <span>5</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">Tank Gang</h5>
            <h6 class="open-post__hashtags">#Escape#from#the#Fish#Tank</h6>
            <div class="open-post__members">
              <img src="photo/moorishidol.jpg" />
              <span class="open-post__member-count">8 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="photo/outoftank.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-xs fa-heart"></i>
                <span>10</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-2x fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-2x fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__link--focus" href="find.html">
            <i class="fa-solid fa-2x fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__issue-dot badge--dot"></div>
            <i class="fa-solid fa-2x fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6cf7e93362.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
